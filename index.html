<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Plans</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Navigation -->
  <header class="site-header">
    <div class="logo">Javeria<span class="highlight">Dev</span></div>
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Pricing Section -->
  <section class="pricing-section" id="services">
    <h2 class="section-title">My Services</h2>
    <div class="pricing-container">
      
      <div class="pricing-card">
        <h3 class="plan-name">Basic</h3>
        <p class="price">$9<span>/mo</span></p>
        <ul class="features">
          <li class="tick">1 Website</li>
          <li class="tick">Email Support</li>
          <li class="tick">1 GB Storage</li>
        </ul>
        <button class="select-btn">Select</button>
      </div>

      <div class="pricing-card featured">
        <h3 class="plan-name">Pro</h3>
        <p class="price">$29<span>/mo</span></p>
        <ul class="features">
          <li class="tick">5 Websites</li>
          <li class="tick">Priority Support</li>
          <li class="tick">10 GB Storage</li>
        </ul>
        <button class="select-btn">Select</button>
      </div>

      <div class="pricing-card">
        <h3 class="plan-name">Premium</h3>
        <p class="price">$49<span>/mo</span></p>
        <ul class="features">
          <li class="tick">Unlimited Websites</li>
          <li class="tick">24/7 Support</li>
          <li class="tick">100 GB Storage</li>
        </ul>
        <button class="select-btn">Select</button>
      </div>

    </div>
  </section>

</body>
</html>
